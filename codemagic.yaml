workflows:
  ios-workflow:
    name: iOS Release Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build iOS .ipa
        script: flutter build ipa --release
    artifacts:
      - build/ios/ipa/**/*.ipa
